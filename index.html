<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a class="logo" href="">Logo</a></li>
                <li><a href=""><button class="btn">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <!-- Header Section End -->

    <main class="main">
        <!-- Action Section -->
        <section class="action">
            <div class="action_left">
                <h1 class="action_title">See It in Action</h1>
                <p class="action_description">Explore the live preview and imagine your brand in this bold new look</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="">
        </section>
        <!-- Productive Users Section -->
         <section class="productive_user">
            <h3 class="productive_user_title">Joined Thousands of Productive Users</h3>
            <div class="users">
                <div class="user">
                    <h1 class="user_title">50K</h1>
                    <p class="user_subtitle">Active User</p>
                </div>
                <div class="user">
                    <h1 class="user_title">2M+</h1>
                    <p class="user_subtitle">Focus Sessions</p>
                </div>
                <div class="user">
                    <h1 class="user_title">95%</h1>
                    <p class="user_subtitle">Satisfaction Rate</p>
                </div>
            </div>
         </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
